<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1b5e20;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

<form method="post">
    {% csrf_token %}

    <label>Username</label>
    {{ form.username }}

    <label>Password</label>
    {{ form.password1 }}

    <label>Confirm Password</label>
    {{ form.password2 }}

    <button type="submit">Signup</button>
</form>


    <div class="link">
        Already have an account? <a href="/login/">Login</a>
    </div>
</div>

</body>
</html>
